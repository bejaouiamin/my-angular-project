<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!-- Password Reset 8 - Bootstrap Brain Component -->
<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                src="./assets/images/logo-img-1.jpg" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          <a href="#!">
                            <img src="./assets/images/DALLE.jpg" alt="BootstrapBrain Logo" width="175" height="57">
                          </a>
                        </div>
                        <h2 class="h4 text-center">Password Reset</h2>
                        <h3 class="fs-6 fw-normal text-secondary text-center m-0">Provide the email address associated
                          with your account to recover your password.</h3>
                      </div>
                    </div>
                  </div>
                  <form (ngSubmit)="resetPassword()" [formGroup]="resetForm">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" formControlName="newPassword" id="newPassword"
                            placeholder="Must have at least 8 characters" required>
                          <label for="newPassword" class="form-label">New Password</label>
                          <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
                            class="text-danger">
                            Password must be at least 8 characters long and contain only letters and numbers.
                          </div>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" formControlName="confirmPassword"
                            id="confirmPassword" placeholder="Must have the same password" required>
                          <label for="confirmPassword" class="form-label">Confirm Password</label>
                          <div
                            *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
                            class="text-danger">
                            Must have the same password and be at least 8 characters long with only letters and numbers.
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit" [disabled]="resetForm.invalid">Reset
                            Password</button>
                        </div>
                      </div>
                    </div>
                  </form>

                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <a routerLink="/home" class="link-secondary text-decoration-none">Login</a>
                        <a routerLink="/home" class="link-secondary text-decoration-none">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
